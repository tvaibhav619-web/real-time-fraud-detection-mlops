global:
  resolve_timeout: 5m

route:
  receiver: "slack-notifications"
  group_wait: 10s
  group_interval: 1m
  repeat_interval: 5m

receivers:
- name: "slack-notifications"
  slack_configs:
  - api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
    channel: "#alerts"
    title: "{{ .CommonAnnotations.summary }}"
    text: "{{ .CommonAnnotations.description }}"
