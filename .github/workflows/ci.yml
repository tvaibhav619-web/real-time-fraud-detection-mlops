name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (lightweight)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pydantic numpy joblib scikit-learn

      - name: Validate API import (NO external services)
        run: |
          python - <<EOF
          import sys
          sys.path.append("src")
          from app import app
          print("âœ… FastAPI app imported successfully")
          EOF
