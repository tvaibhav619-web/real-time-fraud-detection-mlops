name: Fraud Detection MLOps CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (lightweight)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pandas numpy scikit-learn prometheus-client mlflow

      - name: Validate imports
        run: |
          python - <<EOF
          import fastapi
          import pandas
          import numpy
          import sklearn
          print("✅ Core imports successful")
          EOF

      - name: Validate API startup
        run: |
          python - <<EOF
          from app import app
          print("✅ FastAPI app loaded successfully")
          EOF
